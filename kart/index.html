<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Kart Übersetzung</title><link rel="stylesheet" href="style.min.css"><script src="berechnung.min.js" defer></script></head><body class="container"><h1>Kart Übersetzung</h1><fieldset><noscript><div class="container-warning"><strong>Achtung!</strong> JavaScript ist deaktivert und wird für diese Seite benötigt.</div></noscript><label for="drehzahl">Motor Drehzahl [U/min]</label> <input type="number" id="drehzahl" value="4300" placeholder="4300" step="50" onchange="berechne()"> <label for="getriebe">Getriebe (0-1)</label> <input type="number" id="getriebe" value="1" placeholder="1" onchange="berechne()"> <label for="ritzel_m">Ritzel Motor</label> <input type="number" id="ritzel_m" value="11" placeholder="11" onchange="berechne()"> <label for="ritzel_r">Ritzel Rad</label> <input type="number" id="ritzel_r" value="27" placeholder="27" onchange="berechne()"> <label for="radumfang">Radumfang [cm]</label> <input type="number" id="radumfang" value="80" placeholder="80" onchange="berechne()"> <button type="button" class="btn-sub" onclick="berechne()">Berechnen</button></fieldset><h2>Ergebnis:</h2><var id="ausgabe">Bitte alle Felder ausfüllen und auf "Berechnen" klicken.</var></body></html>
